<!DOCTYPE html>

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="navbar">
        <div class="logo">
            <img src="logo.jpg" alt="Logo">

        <div class="back-button" id="btn" onclick="goBack()">&#60;</div>

                <div class="media"><img src="radha9.jpg" alt=""></div>
                <div class="media"><img src="radha10.jpg" alt=""></div>
                <div class="media"><img src="radha11.jpg" alt=""></div>
                <div class="media"><img src="radha12.jpg" alt=""></div>
            </div>
            <div class="popup-media">
                <span id="closeButton">&times;</span> 
                <img src="" style="display: none;">
                <video controls style="display: none;"></video>
            </div>
        </div>
    </div>
    <footer>
